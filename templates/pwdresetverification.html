{% include 'base.html' %}
{% load static %}
{% block content %}
    <div id="app_home_left_section">
      <h1 id="app_home_left_h1">PORTABLE NOTES <br> A simple note making app</h1>
    </div>
    <div id="app_home_right_section">
      {% include 'partials/_messages.html' %}
      <div class="formholder" id="resetpwdform">
        <label class="app_form_label">OTP Verification</label>
        <form id="app_index_login_form" action="{% url 'pwdresetverification' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" value="{{email}}" name="email"/>
          <label>Verification Code:-</label>
          <input type="text" name="otp" class="form_text_input_field" placeholder="Enter your verification code" /><br>
          <button type="submit" id="app_login_button_id">Verify Email</button><br>
        </form>
        <div style="width: 100%; height: 20px;">
          <a href="{% url 'index' %}" style="float: left;">Sign in</a>
          <a href="{% url 'signup' %}" style="float: right;">Create new account</a>
        </div>
      </div>
    </div>
{% endblock %}
