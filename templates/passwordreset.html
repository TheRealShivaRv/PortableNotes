{% include 'base.html' %}
{% load static %}
{% block content %}
    <div id="app_home_left_section">
      <h1 id="app_home_left_h1">PORTABLE NOTES <br> A simple note making app</h1>
    </div>
    <div id="app_home_right_section">
      {% include 'partials/_messages.html' %}
      <div class="formholder" id="resetpwdform">
        <label class="app_form_label">Reset Password</label>
        <form id="app_index_login_form" action="{% url 'passwordreset' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" name="email" value="{{email}}"/>
          <input type="password" name="password" class="form_text_input_field" placeholder="Your new Password" /><br>
          <input type="password" name="password2" class="form_text_input_field" placeholder="Confirm your Password" /><br>
          <button type="submit" id="app_login_button_id">Reset Password</button><br>
        </form>
        <div style="width: 100%; height: 20px;">
          <a href="{% url 'index' %}" style="float: left;">Sign in</a>
          <a href="{% url 'signup' %}" style="float: right;">Create new account</a>
        </div>
      </div>
    </div>
{% endblock %}
