{% include 'base.html' %}
{% load static %}
{% block content %}
    <div id="app_home_left_section">
      <h1 id="app_home_left_h1">PORTABLE NOTES <br> A simple note making app</h1>
    </div>
    <div id="app_home_right_section">
      {% include 'partials/_messages.html' %}
      <div class="formholder" id="signupform">
        <label class="app_form_label">Sign up</label>
        <form id="app_index_signup_form" action="{% url 'signup' %}" method="POST">
          {% csrf_token %}
          <input type="email" name="email" class="form_text_input_field" value="{{ email }}" placeholder="Your Emailid" required/><br>
          <input type="text" name="username" class="form_text_input_field" value="{{ username }}" placeholder="Your Username" required/>
          <input type="password" name="password" class="form_text_input_field" placeholder = "Your Password" required/><br>
          <input type="password" name="password2" class="form_text_input_field" placeholder = "Retype Password" required/><br>
          <button type="submit" id="app_login_button_id">Create Account</button><br>
        </form>
        <div style="width: 100%; height: 20px;">
          <a href="{% url 'index' %}" style="float: left;">Have an account?</a>
          <a href="{% url 'resetpwd' %}" style="float: right;">Reset Password</a>
        </div>
      </div>
    </div>
{% endblock %}
