{% include 'base.html' %}
{% load static %}
{% block content %}
    <div id="app_home_left_section">
      <h1 id="app_home_left_h1">PORTABLE NOTES <br> A simple note making app</h1>
    </div>
    <div id="app_home_right_section">
      {% include 'partials/_messages.html' %}
      <div class="formholder" id="loginform">
        <label class="app_form_label">Log in</label>
        <form id="app_index_login_form" action="{% url 'index' %}" method="POST">
          {% csrf_token %}
          <input type="text" name="username" class="form_text_input_field" placeholder="Your Username" required/><br>
          <input type="password" name="password" class="form_text_input_field" placeholder ="Your Password" required/><br>
          <button type="submit" id="app_login_button_id">Log in</button><br>
        </form>
        <div style="width: 100%; height: 20px;">
          <a href="{% url 'signup' %}" style="float: left;">Create new account</a>
          <a href="{% url 'resetpwd' %}" style="float: right;">Reset Password</a>
        </div>
      </div>
    </div>
{% endblock %}
